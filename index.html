<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            Pola wymagane oznaczone sa *.
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p>
                    <label class="label">
                        <span class="form__labelText">
                            Kwota w PLN*:
                        </span>
                        <input class="form__input js-input" type="number" name="sum" step="any" min="0" required
                            autofocus>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walute:
                        </span>
                        <select class="form__field form__field--currency js-currency" type="number" name="currency"
                            min="0" step="any" required>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>

                <p>
                    <label>
                        <span class="form__labelText">Kwota po przeliczeniu:</span>
                        <input class="form__input form__input--readonly js-result" name="value" readonly>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz!</button>
                </p>
        </form>

        </fieldset>
        <footer class="footer">Â©Copyright 2022 by Anna Tejchman-Skrzyszewska. All rights are all right.</footer>
    </div>


</body>

</html>
